<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edu2Job | History</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #1d3557, #457b9d);
      color: white;
      padding: 12px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .logout-btn {
      background: #e63946;
      border: none;
      padding: 7px 14px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #d62828;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      border-radius: 16px;
      padding: 40px 50px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 30px;
      font-weight: 600;
    }

    /* Search bar */
    .search-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .clear-btn {
      background-color: #e63946;
      border: none;
      color: white;
      padding: 10px 18px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .clear-btn:hover {
      background-color: #d62828;
    }

    /* History cards */
    .history-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .history-card {
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 18px 20px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      transition: 0.3s;
    }

    .history-card:hover {
      background: #eef3f8;
      transform: scale(1.01);
    }

    .history-card h3 {
      margin: 0;
      color: #1d3557;
      font-size: 18px;
    }

    .history-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }

    /* Back button */
    .back-btn {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #1d3557;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .back-btn:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .container {
        padding: 25px;
        margin: 30px 15px;
      }

      .search-bar {
        flex-direction: column;
      }

      .search-bar input, .clear-btn {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Edu2Job</h1>
    <button class="logout-btn" onclick="window.location.href='/'">Logout</button>
  </div>

  <div class="container">
    <h2>Prediction History</h2>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by job title, date, or skill..." onkeyup="filterHistory()">
      <button class="clear-btn" onclick="clearHistory()">Clear All</button>
    </div>

    <div id="historyList" class="history-list">
      <!-- History entries will load here -->
    </div>

    <a href="/home/" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const email = localStorage.getItem("email");

    async function loadHistory() {
      try {
        const res = await fetch(`/api/history-get/${email}/`);
        if (!res.ok) return;
        const data = await res.json();

        const list = document.getElementById("historyList");
        list.innerHTML = "";

        if (!data.length) {
          list.innerHTML = "<p style='text-align:center;color:gray;'>No predictions found yet.</p>";
          return;
        }

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "history-card";
          div.innerHTML = `
            <h3>${item.predicted_job}</h3>
            <p><strong>Date:</strong> ${item.date}</p>
            <p><strong>Skills:</strong> ${item.skills.join(", ")}</p>
            <p><strong>Confidence:</strong> ${item.confidence}%</p>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading history:", err);
      }
    }

    function filterHistory() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".history-card").forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(query) ? "" : "none";
      });
    }

    async function clearHistory() {
      if (!confirm("Are you sure you want to clear all history?")) return;
      await fetch(`/api/history-clear/${email}/`, { method: "DELETE" });
      document.getElementById("historyList").innerHTML =
        "<p style='text-align:center;color:gray;'>No predictions found yet.</p>";
    }

    loadHistory();
  </script>

</body>
</html>
