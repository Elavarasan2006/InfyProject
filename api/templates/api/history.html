<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu2Job - Prediction History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eaeaea;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #3a86ff;
        }
        
        .logo span {
            color: #ff006e;
        }
        
        nav a {
            text-decoration: none;
            color: #555;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #3a86ff;
        }
        
        .page-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .page-subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .search-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
        }
        
        .search-box {
            flex: 1;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #3a86ff;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        .clear-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .clear-btn:hover {
            background: #ff5252;
        }
        
        .history-list {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .history-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .history-item:hover {
            background: #f9f9f9;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-content {
            flex: 1;
        }
        
        .history-job {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .history-skills {
            color: #666;
            margin-bottom: 8px;
        }
        
        .history-date {
            color: #888;
            font-size: 14px;
        }
        
        .history-confidence {
            background: #e7f4ff;
            color: #3a86ff;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .new-prediction-btn {
            display: block;
            width: 100%;
            background: #3a86ff;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin-top: 25px;
            transition: background 0.3s;
        }
        
        .new-prediction-btn:hover {
            background: #2a75ef;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            color: #3a86ff;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        
        .back-btn:hover {
            color: #2a75ef;
        }
        
        .back-btn i {
            margin-right: 8px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .suggestion-list {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .suggestion-tag {
            background: #f0f7ff;
            color: #3a86ff;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 13px;
            border: 1px solid #d0e4ff;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3a86ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        .error-state {
            text-align: center;
            padding: 30px;
            color: #ff6b6b;
            background: #fff5f5;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .history-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .history-confidence {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Edu<span>2</span>Job</div>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/profile-page">Profile</a>
                <a href="/predict-page">Predict</a>
            </nav>
        </header>
        
        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        
        <h1 class="page-title">Prediction History</h1>
        <p class="page-subtitle">Search by job title, skills, or date...</p>
        
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search predictions..." id="searchInput">
            </div>
            <button class="clear-btn" id="clearHistoryBtn">Clear All History</button>
        </div>
        
        <div class="history-list" id="historyList">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading your prediction history...</p>
            </div>
        </div>
        
        <a href="/predict-page" class="new-prediction-btn">Make New Prediction</a>
        
        <!-- Debug information for development -->
        <div class="debug-info" id="debugInfo" style="display: none;">
            <h4>Debug Information</h4>
            <p id="apiStatus">API Status: Unknown</p>
            <p id="predictionCount">Predictions Loaded: 0</p>
            <button onclick="loadTestData()" style="background: #3a86ff; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Load Test Data (Development Only)</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const historyList = document.getElementById('historyList');
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearHistoryBtn');
            const debugInfo = document.getElementById('debugInfo');
            const apiStatus = document.getElementById('apiStatus');
            const predictionCount = document.getElementById('predictionCount');
            
            // Show debug info in development
            debugInfo.style.display = 'block';
            
            // Function to fetch prediction history from your API
            async function fetchPredictionHistory() {
                try {
                    apiStatus.textContent = 'API Status: Fetching...';
                    
                    const response = await fetch('/api/prediction-history/');
                    
                    if (response.ok) {
                        const data = await response.json();
                        apiStatus.textContent = 'API Status: Success';
                        return data.predictions || [];
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                } catch (error) {
                    console.error('Error fetching prediction history:', error);
                    apiStatus.textContent = 'API Status: Error - ' + error.message;
                    return [];
                }
            }
            
            // Function to display prediction history
            function displayHistory(predictions) {
                predictionCount.textContent = `Predictions Loaded: ${predictions.length}`;
                
                if (predictions.length === 0) {
                    historyList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-history"></i>
                            <h3>No Prediction History</h3>
                            <p>Your prediction history will appear here after you make predictions.</p>
                            <p><small>Make a prediction on the <a href="/predict-page">prediction page</a> to get started.</small></p>
                        </div>
                    `;
                    return;
                }
                
                let historyHTML = '';
                predictions.forEach(prediction => {
                    historyHTML += `
                        <div class="history-item">
                            <div class="history-content">
                                <div class="history-job">${prediction.job || prediction.predicted_job || 'Unknown Job'}</div>
                                <div class="history-skills">Skills: ${prediction.skills || 'No skills specified'}</div>
                                ${prediction.suggestions && prediction.suggestions.length > 0 ? `
                                <div class="suggestion-list">
                                    <span>Suggested alternatives:</span>
                                    ${prediction.suggestions.map(suggestion => 
                                        `<span class="suggestion-tag">${suggestion}</span>`
                                    ).join('')}
                                </div>
                                ` : ''}
                                <div class="history-date">Predicted on: ${prediction.date || 'Unknown date'}</div>
                            </div>
                            <div class="history-confidence">${prediction.confidence || 'N/A'}%</div>
                        </div>
                    `;
                });
                
                historyList.innerHTML = historyHTML;
            }
            
            // Load prediction history on page load
            fetchPredictionHistory().then(predictions => {
                displayHistory(predictions);
            });
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const historyItems = document.querySelectorAll('.history-item');
                
                historyItems.forEach(item => {
                    const jobTitle = item.querySelector('.history-job').textContent.toLowerCase();
                    const skills = item.querySelector('.history-skills').textContent.toLowerCase();
                    
                    if (jobTitle.includes(searchTerm) || skills.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
            
            // Clear history functionality
            clearBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear all prediction history?')) {
                    // Clear from server
                    fetch('/api/clear-predictions/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            // Clear the display
                            historyList.innerHTML = `
                                <div class="empty-state">
                                    <i class="fas fa-history"></i>
                                    <h3>No Prediction History</h3>
                                    <p>Your prediction history has been cleared. ${data.count} predictions deleted.</p>
                                </div>
                            `;
                            predictionCount.textContent = 'Predictions Loaded: 0';
                        } else {
                            alert('Failed to clear history: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error clearing history:', error);
                        alert('Failed to clear history. Please try again.');
                    });
                }
            });
        });
        
        // Function to load test data (development only)
        function loadTestData() {
            fetch('/api/setup-demo-data/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    window.location.reload();
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error loading test data:', error);
                alert('Failed to load test data');
            });
        }
    </script>
</body>
</html>
