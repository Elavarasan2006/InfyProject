<!-- templates/api/forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password — Edu2Job</title>
  <style>
    body { font-family: Poppins, sans-serif; background:#f5f8ff; margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { background:#fff; padding:28px; border-radius:12px; box-shadow:0 6px 30px rgba(0,0,0,.08); width:420px; max-width:94%; }
    h2 { color:#2a5cd6; text-align:center; margin:0 0 10px; }
    label { display:block; margin-top:12px; color:#444; font-weight:500; }
    input { width:100%; padding:10px; border:1px solid #d8e0f2; border-radius:8px; margin-top:6px; }
    button { margin-top:16px; width:100%; padding:10px; background:#ffc107; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
    .muted { font-size:13px; color:#666; text-align:center; margin-top:12px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset your password</h2>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com" />

    <!-- Optional: allow user to type new password (only for demo; secure flow needs token) -->
    <label for="newpass">New password (optional)</label>
    <input id="newpass" type="password" placeholder="If you want to set a new password directly" />

    <button id="sendBtn">Send reset</button>

    <p class="muted">We'll send reset instructions. For demo you may also provide a new password to set directly.</p>
    <p class="muted"><a href="/api/">Back to login</a></p>
  </div>

  <script>
    document.getElementById('sendBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const newPassword = document.getElementById('newpass').value.trim();

      if (!email) { alert('Please enter your email'); return; }

      try {
        const res = await fetch('/api/forgot-password/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email, new_password: newPassword || null })
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.message || 'Check your email for reset instructions.');
          window.location.href = '/api/'; // go back to login
        } else {
          alert(data.error || JSON.stringify(data));
        }
      } catch (err) {
        console.error(err);
        alert('Network error — try again.');
      }
    });
  </script>
</body>
</html>
